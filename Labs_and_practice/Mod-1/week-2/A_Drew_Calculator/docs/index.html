<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <meta name="author" content="Alston Drew Devero-Belfon">
    <meta name="description" content="My version of a simple calculator">
    <meta name="keywords" content="html, css, javascript, js, html5, css3, calculator">
    <link rel="stylesheet" type="text/css" href="styles/calcStyle.css"/>
    <title>A (Drew) Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1>a (drew) calculator</h1>
        </header>
        <section>
        <div id="calculatorSpacing">
        <input type="text" name="input" placeholder="0" id="input"></input>
        <button type="submit" class="num1 numbers" name="1">1</button>
        <button type="submit" class="num2 numbers" name="2">2</button>
        <button type="submit" class="num3 numbers" name="3">3</button>
        <button type="submit" class="num4 numbers" name="4">4</button>
        <button type="submit" class="num5 numbers" name="5">5</button>
        <button type="submit" class="num6 numbers" name="6">6</button>
        <button type="submit" class="num7 numbers" name="7">7</button>
        <button type="submit" class="num8 numbers" name="8">8</button>
        <button type="submit" class="num9 numbers" name="9">9</button>
        <button type="submit" class="plus operators" name="+">+</button>
        <button type="submit" class="minus operators" name="-">-</button>
        <button type="submit" class="multiply operators" name="*">*</button>
        <button type="submit" class="divide operators" name="/">/</button>
        <button type="submit" id="average" name="avg">average</button>
        <button type="submit" id="equals" name="equals">=</button>
        <button type="submit" id="clearButton" name="clear">
        <div>c</div>
        <div>l</div>
        <div>e</div>
        <div>a</div>
        <div>r</div>
        </button>
        </div>
        </section>
    </main>
<script type="text/javascript" src="scripts/calcScript.js"></script>
</body>
</html>
